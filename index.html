<!DOCTYPE html>
<html>

<head>
    <title>Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style/style.css" />
</head>

<body>
    <script type="text/javascript" src="data/india.json"></script>
    <!--     <script type="text/javascript" src="data/coviddata.json"></script> -->
    <script type="text/javascript" src="data/cnExpFat.json"></script>
    <script type="text/javascript" src="data/itExpFat.json"></script>
    <script type="text/javascript" src="data/dnExpFat.json"></script>
    <script type="text/javascript" src="data/skExpFat.json"></script>
    <script type="text/javascript" src="data/spExpFat.json"></script>
    <script type="text/javascript" src="data/szExpFat.json"></script>
    <script type="text/javascript" src="data/nlExpFat.json"></script>
    <div class="container">
        <div id="map"></div>
        <div id="stat">
            Hover over a state to display data
        </div>
        <div class="modelchoice">
            <p>
                <h3>Please select model:</h3>
            </p>
            <select id="models" name="models">
                <option value="Chinese">Chinese</option>
                <option value="Italian">Italian</option>
                <option value="Denmark">Denmark</option>
                <option value="Switzerland">Switzerland</option>
                <option value="Netherlands">Netherlands</option>
                <option value="Spain">Spain</option>
                <option value="South Korea">South Korea</option>
            </select>
        </div>
        <div id="chart"><canvas id="myChart"></canvas></div>
    </div>
    <script src="bundle.js"></script>
</body>

</html>
